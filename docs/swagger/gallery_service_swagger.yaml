      PublisherId: ms-ace
      OfferId: textanalytics
      Name: My sub
      SaaSSubscriptionStatus: Subscribed
      PlanId: default
      AllowedCustomerOperations: [ ]
      Token: 
      InputParameters: [ ]
  Luna.Gallery.Public.Client.MarketplaceSubscriptionParameter:
    type: object
    properties:
      Name:
        type: string
      Type:
        type: string
      Value:
        type: string
securityDefinitions:
  x-functions-key:
    type: apiKey
    name: x-functions-key
    in: header
    description: Azure function key